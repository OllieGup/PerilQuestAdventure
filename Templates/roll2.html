<body>
    <header>
        <h1>Peril Quest - Stage 1</h1>
        <section id="scores" class="hidden">
            <h2>Scores</h2>
            <p>Skill: <span id="skillScore">0</span></p>
            <p>Stamina: <span id="staminaScore">0</span></p>
            <p>Luck: <span id="luckScore">0</span></p>
        </section>
        <!-- Add a description or title for the current game stage -->
    
    </header>
    
      <p id="intro"></p>
        

      <script>
        var i = 0;
        var txt = "Before embarking on your venture, you must first establish some initial strengths. \n\nYou have been preparing for this quest for quite some time, by learning technology and gaming skills, some of which you have become highly knowledgeable in. \n\nTo progress to each new level you will have to navigate through various scenarios, using your luck and skill scores, and hold a decent stamina score to progress to the next stage. \n\nIt's time to start your adventure. \n\nPress Roll to roll the dice to determine your initial SKILL, STAMINA and LUCK score...";
        var speed = 50;
        
        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("intro").innerHTML += txt.charAt(i);
                if (txt.charAt(i) === '\n') {
            document.getElementById("intro").innerHTML += '<br>'; // Convert newline characters to HTML line breaks
            }
            i++;
            setTimeout(typeWriter, speed);
        } else {
                // Typewriter text has finished, show the "Start Adventure" button
                document.getElementById("introRollButton").style.display = "inline-block";
  }
}

        // Call the typeWriter function when the page is fully loaded
    window.onload = function() {
        typeWriter();
    };
        </script>
        <section>
            <!-- Display game feedback, outcomes, or additional information here -->
        </section>

    
        
        <section>
            <h2 id="diceRollerTitle" style="display: none;">Dice Roller</h2>
            <div id="introRollResults"></div> <!-- This is where the results will be displayed -->
            <button id="introRollButton" style="display: none;" type="button" onclick="introRollDice()">Roll</button>
        </section>
        


    </main>
    <footer>
        <h2>The game was developed by Peddleboy Copyright (c) 2023 of Auspicious Adventures</h2>
    </footer>
    

<script>

// Function to generate a random number between min and max (inclusive)
function getRandomNumber(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

// Function to roll two dice and update scores
function introRollDice() {
    // Roll two dice (each with values from 1 to 6)
    var dice1 = getRandomNumber(1, 6);
    var dice2 = getRandomNumber(1, 6);

    // Calculate skill, luck, and stamina scores
    var skillScore = dice1 + dice2;
    var luckScore = getRandomNumber(1, 6);
    var staminaScore = getRandomNumber(1, 6);

    // Display the rolled values and scores
    document.getElementById("diceRollerTitle").style.display = "block";
    document.getElementById("diceRollerTitle").innerHTML = "Dice Roller Results";
    document.getElementById("introRollButton").style.display = "none";
    document.getElementById("introRollResults").innerHTML = "Dice 1: " + dice1 + "<br>Dice 2: " + dice2 + "<br>Skill: " + skillScore + "<br>Luck: " + luckScore + "<br>Stamina: " + staminaScore;

    // Update the hidden input fields with the scores
    document.getElementById("skillScore").textContent = skillScore;
    document.getElementById("luckScore").textContent = luckScore;
    document.getElementById("staminaScore").textContent = staminaScore;
}


</script>
